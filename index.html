<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Author Page</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">

  </head>
  </body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="images/pen-logo.png" alt="pen logo">
        </div>
        <div class="title">
          <h1>Cheryl Harkness Spanos</h1>
          <h2>Young Adult/Children's Fiction Writer</h2>
        </div>
      </header>
      <nav>
        <a href="">About</a>
        <a href="https://writersotj.wordpress.com">Writers on the Journey</a>
      </nav>

      <div class="welcome-img">
        <img class="hero" src="images/Bookcase1-500.JPG" alt="books">
      </div>
      <div class="welcome-msg">
        <h3>Welcome to my Author Page</h3>
        <p>Insert a blurb here</p>
      </div>

      <div class="publications">
        <h3>Published Stories</h3>
        <ul>
          <li>
            <span class="story-title">Growing Feathers</span>,
            <span class="publisher">Stories for Children Magazine</span>,
            <span class="date">February 2010</span>
          </li>
        </ul>
      </div>
      <div class="image-carousel">
        <img class="pub-image" src="images/SFC-Feb2010-150.jpg" alt="cover image">
      </div>

      <footer>
        <p>Copyright 2017 Cheryl Spanos</p>
      </footer>
    </div>
  </body>
</html>
