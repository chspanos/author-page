<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Author Page</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">

  </head>
  </body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="images/pen-logo.png" alt="pen logo">
        </div>
        <div class="title">
          <h1>Cheryl Harkness Spanos</h1>
          <h2>Young Adult/Children's Fiction Writer</h2>
        </div>
      </header>
      <nav>
        <a href="">About</a>
        <a href="https://writersotj.wordpress.com">Writers on the Journey</a>
      </nav>

      <div class="welcome-img">
        <img class="hero" src="images/Bookcase1-500.JPG" alt="books">
      </div>
      <div class="welcome-msg">
        <h3>Welcome to my Author Page</h3>
        <p>Insert a blurb here</p>
      </div>

      <div class="publications">
        <h3>Published Stories</h3>
        <ul data-bind="foreach: publicationList">
          <li>
            <span class="story-title" data-bind="text: title"></span>,
            <span class="publisher" data-bind="text: publisher"></span>,
            <span class="date" data-bind="text: date"></span>
          </li>
        </ul>
      </div>
      <div class="image-carousel" data-bind="with: currentStory">
        <button data-bind="click: $parent.previousCover"><</button>
        <img class="pub-image" src="" alt="cover image" data-bind="attr: {src: cover}">
        <button data-bind="click: $parent.nextCover">></button>
      </div>

      <div class="featured-story" data-bind="with: featuredStory">
        <h3>Featured Story</h3>
        <p class="fs-title" data-bind="text: title"></p>
        <p class="fs-author">By <span data-bind="text: author"></span></p>
        <p class="fs-excerpt" data-bind="text: excerpt"></p>
        <p>Read the full story <a href="" data-bind="attr: {href: link}">here</a>.</p>
      </div>

      <footer>
        <p>Copyright &copy; 2017 Cheryl Spanos</p>
      </footer>
    </div>
    <script src="js/lib/knockout.js"></script>
    <script src="js/model.js"></script>
    <script src="js/viewmodel.js"></script>
  </body>
</html>
